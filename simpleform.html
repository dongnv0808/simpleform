<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>

<body>
    <form method="get" action="simpleform.html">
        <h2>Order Form</h2>
        <p>What would you like to buy</p>
        <select name="" id="">
            <option value="">A</option>
            <option value="">B (+ 0.5$)</option>
            <option value="">C (+ 0.5$)</option>
        </select> 
        <br><br>
        <p>How many would you like to order?</p>
        <input type="radio" name="rd"> 1 - $10 <br>
        <input type="radio" name="rd"> 2 - $20 <br>
        <input type="radio" name="rd"> 3 - $25 <br> <br>
        <p>Name <span style="color: red;">*</span></p>
        <input type="text" name="firstname" value="First name" size="15">
        <input type="text" name="lastname" value="Last name" size="15"> <br><br>
        <p>Email</p>
        <input type="email" size="36.5"> <br><br>
        <p>Phone Number</p>
        <input type="text" size="5"> -
        <input type="text" size="5"> -
        <input type="text" size="5"> <br> <br>
        <input type="button" name="submit" value="Submit">
    </form>
</body>
</html>
